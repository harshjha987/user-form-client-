<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<div class="container">
    <h1 class="animate__animated animate__fadeInDown">Application Form</h1>
    <form id="applicationForm" enctype="multipart/form-data" action="/" method="POST" class="animate__animated animate__fadeInUp">
        <div class="form-group">
            <label for="promoCode">Promo Code:</label>
            <input type="text" id="promoCode" name="promoCode" required>
        </div>
        <div class="form-group">
            <label for="hearAboutUs">How did you hear about us:</label>
            <input type="text" id="hearAboutUs" name="hearAboutUs" required placeholder="Internet">
        </div>
        <div class="form-group">
            <label for="cityCountry">City and Country:</label>
            <input type="text" id="cityCountry" name="cityCountry" required placeholder="Delhi, India">
        </div>
        <div class="form-group">
            <label for="talentName">Talent Name to be Published:</label>
            <input type="text" id="talentName" name="talentName" required placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="applicantName">Applicant Name:</label>
            <input type="text" id="applicantName" name="applicantName" required placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="relationship">Talent-Applicant Relationship:</label>
            <input type="text" id="relationship" name="relationship" required placeholder="Manager">
        </div>
        <div class="form-group">
            <label for="trainingCenter">Name of Your Training Centre:</label>
            <input type="text" id="trainingCenter" name="trainingCenter" required placeholder="ABC Training Centre">
        </div>
        <div class="form-group">
            <label for="photos">Your 4 Photos:</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple required>
        </div>
        <div class="form-group">
            <label for="dreamsArticle">Article about Your Dreams:</label>
            <textarea id="dreamsArticle" name="dreamsArticle" rows="4" required placeholder="I have always dreamed of becoming a successful actor."></textarea>
        </div>
        <div class="form-group">
            <label for="photoCredit">Photo Credit:</label>
            <input type="text" id="photoCredit" name="photoCredit" required placeholder="John Doe Photography">
        </div>
        <div class="form-group">
            <label for="termsConditions">Agree to the Terms and Conditions:</label>
            <input type="checkbox" id="termsConditions" name="termsConditions" required>
        </div>
        <div class="form-group">
            <label for="instaLink">Instagram Link:</label>
            <input type="text" id="instaLink" name="instaLink">
        </div>
        <div class="form-group">
            <label for="facebookLink">Facebook Link:</label>
            <input type="text" id="facebookLink" name="facebookLink">
        </div>
        <button type="submit" class="animate__animated animate__bounceIn">Submit</button>
    </form>
</div>
</body>
</html>
